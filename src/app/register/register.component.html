<div class="container center-block" id="register">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-lg-12">
        <form>
          <div class="form-group">
            <h1>Register</h1>
            <p>Please complete this form to create an account.</p>
            <hr>
            <b>First Name</b>
            <input type="name" class="form-control" placeholder="First Name">
          </div>
          <div class="form-group">
            <b>Last Name</b>
            <input type="name" class="form-control" placeholder="Last Name">
          </div>
          <div class="form-group">
            <b>Email</b>
            <input type="email" class="form-control" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <b class="">Password</b>
            <input type="password" class="form-control" placeholder="Enter Password">
          </div>
          <div class="form-group">
            <b>Repeat Password</b>
            <input type="password" class="form-control" placeholder="Repeat Password">
          </div>
            <button type="button" class="btn btn-success btn-block" routerLink="/login">Register</button>
          <hr>
          <div class="container">
            <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>
          </div>
        </form>
      </div>
    </div>
</div>
